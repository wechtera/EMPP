spring.application.name=modelPreProcessor

# OpenTelemetry configuration (for tracing)
otel.tracing.endpoint=http://localhost:4317

# Optional: You can configure sampling if you want more control over the traces
otel.tracing.sampler=always_on
# You can also set other OpenTelemetry properties, like for logs, if needed

# Spring Boot specific
server.port=8080
# The port your Spring Boot application runs on

# Optionally, configure logging
#logging.level.root=INFO
#logging.level.com.wechtera.modelPreProcessor=DEBUG
# Adjust logging level for your application's packages
#logging.file.name=validation-preprocessor.log
# Log file name

# Enable Spring Boot's actuator if you need it (for health endpoints, etc.)
management.endpoints.web.exposure.include=health,info